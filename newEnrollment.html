<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Enrollment - New Student</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark navbar-expand-sm side-nav-bar col-lg-2 d-block">

            <a class="navbar-brand mx-auto" href="index.html"><img src="img/bsulogoOrig.png" class="img-fluid" id="side-nav-bar-logo" alt=""></a>

            <div>BULACAN STATE UNIVERSITY</div>
            <div>SARMIENTO CAMPUS</div>

            </nav> 
            <div class="container col-12 col-lg-10 p-4 py-lg-4 px-lg-5">
            <div class="card"> <!-- py-4 px-5 -->

                <div class="card-header">ENROLLMENT FORM</div>
                <div class="card-body"> <!-- border border-secondary rounded -->
                
                    <form method="post">
                        
                        <div class="form-group row">
                            <div class="container col-12 col-md-3">
                                <label for="lrn" class="col-form-label">LRN:</label>
                                <input type="text" id="lrn" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="last-name" class="col-form-label">LAST NAME:</label>
                                <input type="text" id="last-name" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="first-name" class="col-form-label">FIRST NAME:</label>
                                <input type="text" id="first-name" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="middle-name" class="col-form-label">MIDDLE NAME:</label>
                                <input type="text" id="middle-name" class="form-control">
                            </div>
                        
                        </div>
                        
                        <div class="form-group row">
                            <div class="container col-12 col-md-3">
                                <label for="birth-date" class="col-form-label">BIRTH DATE:</label>
                                <input type="date" id="birth-date" class="form-control" placeholder="MM/DD/YY">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="age" class="col-form-label">AGE:</label>
                                <input type="number" id="age" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="gender" class="col-form-label">GENDER:</label>
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="birth-place" class="col-form-label">BIRTH PLACE:</label>
                                <input type="text" id="birth-place" class="form-control">
                            </div>
                        
                        </div>
                        
                        <div class="form-group row">
                            <div class="container col-12 col-md-3">
                                <label for="weight" class="col-form-label">WEIGHT:</label>
                                <input type="text" id="weight" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="height" class="col-form-label">HEIGHT:</label>
                                <input type="text" id="height" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="religion" class="col-form-label">RELIGION:</label>
                                <input type="text" id="religion" class="form-control">
                            </div>
                            <div class="container col-12 col-md-3">
                                <label for="nationality" class="col-form-label">NATIONALITY:</label>
                                <input type="text" id="nationality" class="form-control">
                            </div>
                        
                        </div>
                        
                        
                        <div class="form-group row">
                            
                            <div class="container col-12 col-md-6">
                                <label for="province" class="col-form-label">PROVINCE:</label>
                                <input type="text" id="province" class="form-control">
                            </div>
                            <div class="container col-12 col-md-6">
                                <label for="ctm" class="col-form-label">CITY/TOWN/MUNICIPALITY:</label>
                                <input type="text" id="ctm" class="form-control">
                            </div>
                            
                        
                        </div>
                        
                        <div class="form-group row">
                            
                            <div class="container col-12 col-md-6">
                                <label for="barangay" class="col-form-label">BARANGAY:</label>
                                <input type="text" id="barangay" class="form-control">
                            </div>
                            <div class="container col-12 col-md-6">
                                <label for="house-number-zone" class="col-form-label">HOUSE NUMBER/ZONE:</label>
                                <input type="text" id="house-number-zone" class="form-control">
                            </div>
                            
                        
                        </div>
                        
                        <div class="form-group row">
                            
                            <div class="container col-12 col-md-6">
                                <label for="mother" class="col-form-label">MOTHER:</label>
                                <input type="text" id="mother" class="form-control">
                            </div>
                            <div class="container col-12 col-md-6">
                                <label for="mother-occupation" class="col-form-label">OCCUPATION:</label>
                                <input type="text" id="mother-occupation" class="form-control">
                            </div>
                            
                        
                        </div>
                        
                        <div class="form-group row">
                            
                            <div class="container col-12 col-md-6">
                                <label for="father" class="col-form-label">FATHER:</label>
                                <input type="text" id="father" class="form-control">
                            </div>
                            <div class="container col-12 col-md-6">
                                <label for="father-occupation" class="col-form-label">OCCUPATION:</label>
                                <input type="text" id="father-occupation" class="form-control">
                            </div>
                            
                        
                        </div>
                        
                        <div class="form-group row">
                            
                            <div class="container col-6">
                                <label class="col-form-label">ARE YOU BOARDING?</label>
                                <div class="form-check">
                                    <input type="radio" id="boarding-yes" name="boarding" class="form-check-input">
                                    <label for="boarding-yes" class="form-check-label">YES</label> 
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="boarding-no" name="boarding" class="form-check-input">
                                    <label for="boarding-no" class="form-check-label">NO</label> 
                                </div>
                            </div>
                            <div class="container col-6">
                                <label class="col-form-label">WITH FAMILY?</label>
                                <div class="form-check">
                                    <input type="radio" id="with-family-yes"  name="with-family" class="form-check-input">
                                    <label for="with-family-yes" class="form-check-label">YES</label> 
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="with-family-no" name="with-family" class="form-check-input">
                                    <label for="with-family-no" class="form-check-label">NO</label> 
                                </div>
                            </div>
                            
                        
                        </div>
                        
                        <div class="form-group row">
                            
                            <div class="container col-12">
                                <label for="elem-school" class="col-form-label">ELEMENTARY SCHOOL ATTENDED:</label>
                                <input type="text" id="elem-school" class="form-control">
                            </div>
                
                        </div>
                        
                        
                        <div class="form-group row">
                            
                            <div class="container col-12">
                                <label for="jhs-school" class="col-form-label">JUNIOR HIGH SCHOOL ATTENDED:</label>
                                <input type="text" id="jhs-school" class="form-control">
                            </div>
                
                        </div>
                        
                        <div class="form-group row">
                            
                            <div class="container col-12">
                                <label for="shs-school" class="col-form-label">SENIOR HIGH SCHOOL ATTENDED:</label>
                                <input type="text" id="shs-school" class="form-control">
                            </div>
                
                        </div>
                        
                        <div class="form-group row">
                            
                            <input type="submit" class="btn btn-bg mx-auto py-2 px-5 mt-4" value="SUBMIT FORM">
                
                        </div>
                        
                    
                    </form>
                
                </div>

            </div> 
                
            </div>

        </div>
        
    </div>
      
      
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
